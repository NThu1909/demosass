<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new sass</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/addnew.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <!-- Header left -->
        <div class="header__left">
          <div class="logo">
            <img src="./images/logo.jpg" alt="" />
          </div>
          <div class="menu">
            <div class="menu--item">Home</div>
            <div class="menu--item">Users</div>
            <div class="menu--item">About</div>
            <div class="menu--item">Contact</div>
            <div class="menu--item">New</div>
          </div>
        </div>
        <!-- Header right -->
        <div class="header__right">
          <div class="icons">
            <div class="item--icon">1</i></div>
            <div class="item--icon">2</div>
            <div class="item--icon">3</div>
            <div class="item-hr"><hr /></div>
            <div class="item--icon version">
              v5.3
              <div class="dropdown--version-icon">
                4
              </div>
            </div>
            <div class="item-hr"><hr /></div>
            <div class="item--icon mode">
              5
              <div class="dropdown--version-icon">
                6
              </div>
              <div class="dark-light-menu">
                <div class="mode-item">
                  7
                  Light
                </div>
                <div class="mode-item">
                 8
                  Dark
                </div>
                <div class="mode-item">
                 9
                  Auto
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- body -->
      <div class="addnew-user-page">
        <h1 class="titleAddNew">Add New User</h1>
        <h3 class="desAddnew">
          Create a brand new user and add them to this site.
        </h3>
        <div class="input-items">
          <div class="input-item">
            Name
            <div class="required">(*)</div>
          </div>
          <input type="text" id="name" required />
        </div>
        <div class="input-items">
          <div class="input-item">
            Username
            <div class="required">(*)</div>
          </div>
          <input type="text" id="username" required />
        </div>
        <div class="input-items">
          <div class="input-item">
            Email
            <div class="required">(*)</div>
          </div>
          <input type="text" id="email" required />
        </div>
        <div class="input-items">
          <div class="input-item">
            Phone
            <div class="required">(*)</div>
          </div>
          <input type="text" id="phone" required />
        </div>
        <div class="btn-add-cancel">
          <div class="addnew-btn">Save</div>
          <div class="cancel-btn">
            <a href="./index.html">Cancel</a>
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <div class="footer-content">@ Copyright 2024, Thu Ngo</div>
      </div>
    </div>
  </body>
</html>
